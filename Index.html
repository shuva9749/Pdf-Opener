<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Picker</title>
  <meta name="description" content="Select files from your Google Drive using the official file picker." />
  <meta name="keywords" content="Google Drive, Dropbox, File Picker, PDF Viewer" />
  <meta name="author" content="Your Name" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d2e3fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #1a73e8;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .button-group button, .button-group label {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .button-group button:hover,
    .button-group label:hover {
      background-color: #0c5dc0;
      transform: scale(1.03);
    }

    .button-group img {
      height: 20px;
    }

    #content {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    #my_device_input {
      display: none;
    }

    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      .button-group button, .button-group label {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Drive File Picker</h1>
  </header>

  <div class="button-group">
    <button id="authorize_button" onclick="handleAuthClick()">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive Icon" />
      Google Drive
    </button>
    <button id="signout_button" onclick="handleSignoutClick()">
      <i class="fas fa-sign-out-alt"></i>
      Sign Out
    </button>
    <label for="my_device_input">
      <i class="fas fa-folder-open"></i>
      My Device
    </label>
    <input type="file" id="my_device_input" accept="application/pdf" multiple onchange="handleLocalFiles(event)" />
    <button onclick="launchDropboxChooser()">
      <img src="https://www.dropbox.com/static/images/icons/favicon-vfl8lUR9B.ico" alt="Dropbox Icon" />
      Dropbox
    </button>
  </div>

  <div id="content"></div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Google API Scripts -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

  <!-- Dropbox Chooser SDK -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="317alyycs84fbvu"></script>

  <!-- Dropbox Chooser Handler -->
  <script>
    function launchDropboxChooser() {
      Dropbox.choose({
        success: function(files) {
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = "<strong>Selected Dropbox File(s):</strong><br/>";
          files.forEach(file => {
            contentDiv.innerHTML += `<p><strong>${file.name}</strong><br>Link: <a href="${file.link}" target="_blank">${file.link}</a></p>`;
          });
        },
        cancel: function() {
          console.log("Dropbox chooser canceled.");
        },
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf', '.png', '.jpg', '.jpeg']
      });
    }
  </script>
</body>
</html>
