<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View PDF files from My Device or Google Drive in a beautiful viewer. SEO optimized with Google AdSense support." />
  <meta name="keywords" content="PDF viewer, open PDF online, Google Drive PDF viewer, file viewer" />
  <meta name="author" content="Shuva9749" />
  <title>Super Advanced PDF Viewer</title>

  <!-- Google API -->
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    button, input[type="file"] {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #0073e6;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 90%;
      height: 80vh;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    .ads {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>Super Advanced PDF Viewer</header>

  <div class="container">
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="loadPicker()">Open from Google Drive</button>
  </div>

  <iframe id="pdfViewer" src=""></iframe>

  <div class="ads">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    // My Device PDF Load
    document.getElementById('pdfInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        document.getElementById('pdfViewer').src = fileURL;
      } else {
        alert("Please upload a valid PDF file.");
      }
    });

    // Google Picker
    let oauthToken;

    function loadPicker() {
      gapi.load('auth', { 'callback': onAuthApiLoad });
      gapi.load('picker');
    }

    function onAuthApiLoad() {
      gapi.auth.authorize({
        client_id: '705204588232-3m2bivi6c0nd41lgpe7j34abim8s0gta.apps.googleusercontent.com',
        scope: ['https://www.googleapis.com/auth/drive.readonly'],
        immediate: false
      }, function (authResult) {
        if (authResult && !authResult.error) {
          oauthToken = authResult.access_token;
          createPicker();
        } else {
          alert("Google authorization failed.");
        }
      });
    }

    function createPicker() {
      if (oauthToken) {
        const picker = new google.picker.PickerBuilder()
          .addView(google.picker.ViewId.DOCS)
          .setOAuthToken(oauthToken)
          .setDeveloperKey('AIzaSyAs1-yX51Kd5aKl-mB1oHhKXhOwCUDcPUY')
          .setCallback(pickerCallback)
          .build();
        picker.setVisible(true);
      }
    }

    function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const fileId = data.docs[0].id;
        const viewerUrl = `https://drive.google.com/uc?export=preview&id=${fileId}`;
        document.getElementById('pdfViewer').src = viewerUrl;
      }
    }
  </script>
</body>
</html>
