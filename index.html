<!DOCTYPE html>
<html>
<head>
  <title>Dropbox Chooser Integration</title>
  <meta charset="UTF-8" />
  <style>
    /* === CSS: Button Styling === */
    #dropbox-button {
      padding: 10px 20px;
      background-color: #0061FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #dropbox-button:hover {
      background-color: #004dcc;
    }
    #file-info {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- === HTML: Dropbox Chooser Button === -->
  <button id="dropbox-button">Choose PDF from Dropbox</button>
  <div id="file-info"></div>

  <!-- === JS: Dropbox Chooser Integration === -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="317alyycs84fbvu"></script>
  <script>
    document.getElementById("dropbox-button").addEventListener("click", function () {
      Dropbox.choose({
        // Only allow selecting PDF files
        extensions: ['.pdf'],
        // Only allow selecting one file
        multiselect: false,
        // After selecting the file
        success: function (files) {
          const file = files[0];
          document.getElementById("file-info").innerHTML = `
            <strong>File Selected:</strong><br>
            Name: ${file.name}<br>
            Link: <a href="${file.link}" target="_blank">${file.link}</a>
          `;
        },
        // When user cancels
        cancel: function () {
          alert("File selection cancelled.");
        }
      });
    });
  </script>

</body>
</html>
