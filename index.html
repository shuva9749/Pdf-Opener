<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive and Dropbox File Picker</title>

  <meta name="description" content="Select files from Google Drive or Dropbox using official file pickers." />
  <meta name="keywords" content="Google Drive, Dropbox, File Picker, PDF Viewer" />
  <meta name="author" content="Your Name" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d2e3fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #1a73e8;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .button-group button, .button-group label {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .button-group button.dropbox-button {
      background-color: #0061FF;
    }

    .button-group button:hover,
    .button-group label:hover {
      background-color: #0c5dc0;
      transform: scale(1.03);
    }

    .button-group button.dropbox-button:hover {
      background-color: #004dc9;
    }

    .button-group img {
      height: 20px;
    }

    .button-group i {
        font-size: 1.2em;
        width: 20px;
        text-align: center;
    }

    #content {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    #my_device_input {
      display: none;
    }

    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .page-number {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #1a73e8;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      .button-group button, .button-group label {
        width: 100%;
        justify-content: center;
      }
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      margin: 5px 0;
    }

    ul li a {
      text-decoration: none;
      color: #333;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Google Drive & Dropbox File Picker</h1>
  </header>

  <div class="button-group">
    <button id="authorize_button" onclick="handleAuthClick()">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Google Drive Logo" />
      Google Drive
    </button>

    <button class="dropbox-button" id="dropbox-picker">
      <i class="fab fa-dropbox"></i>
      Dropbox
    </button>

    <label for="my_device_input">
      <i class="fas fa-folder-open"></i>
      My Device
    </label>
    <input type="file" id="my_device_input" accept="application/pdf,image/*" multiple onchange="handleLocalFiles(event)" />
  </div>

  <div id="content"></div>
  <ul id="file-list"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const CLIENT_ID = '705204588232-3m2bivi6c0nd41lgpe7j34abim8s0gta.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAs1-yX51Kd5aKl-mB1oHhKXhOwCUDcPUY';
    const APP_ID = '705204588232';
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    let tokenClient;
    let accessToken = null;
    let pickerInited = false;
    let gisInited = false;

    document.getElementById('authorize_button').style.visibility = 'hidden';

    function gapiLoaded() {
      gapi.load('client:picker', initializePicker);
    }

    async function initializePicker() {
      await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
      pickerInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: ''
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (pickerInited && gisInited) {
        document.getElementById('authorize_button').style.visibility = 'visible';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (response) => {
        if (response.error !== undefined) throw response;
        accessToken = response.access_token;
        document.getElementById('authorize_button').innerText = 'Google Drive';
        await createPicker();
      };

      tokenClient.requestAccessToken({ prompt: '' });
    }

    function createPicker() {
      const view = new google.picker.View(google.picker.ViewId.DOCS);
      view.setMimeTypes('application/pdf,image/png,image/jpeg');

      const picker = new google.picker.PickerBuilder()
        .enableFeature(google.picker.Feature.NAV_HIDDEN)
        .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
        .setDeveloperKey(API_KEY)
        .setAppId(APP_ID)
        .setOAuthToken(accessToken)
        .addView(view)
        .addView(new google.picker.DocsUploadView())
        .setCallback(pickerCallback)
        .build();

      picker.setVisible(true);
    }

    async function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `<strong>Selected Files:</strong><br/>`;

        for (const doc of data.docs) {
          const fileId = doc.id;
          const fileName = doc.name;

          try {
            const res = await gapi.client.drive.files.get({
              fileId,
              alt: 'media'
            });
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
              headers: { Authorization: `Bearer ${accessToken}` }
            });
            const blob = await response.blob();
            const file = new File([blob], fileName, { type: blob.type });
            previewFile(file);
          } catch (e) {
            const error = document.createElement('p');
            error.style.color = 'red';
            error.textContent = 'Error loading file';
            contentDiv.appendChild(error);
          }
        }
      }
    }

    function handleLocalFiles(event) {
      const files = event.target.files;
      for (const file of files) {
        previewFile(file);
      }
    }

    function previewFile(file) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML += `<strong>${file.name}</strong><br>Type: ${file.type}<br>Size: ${file.size} bytes<br/>`;

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(reader.result);
        if (file.type === 'application/pdf') {
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pdf.getPage(pageNum).then(page => {
                const scale = 1.3;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: context, viewport: viewport });

                const pageLabel = document.createElement('div');
                pageLabel.className = 'page-number';
                pageLabel.textContent = `Page ${pageNum} of ${pdf.numPages}`;

                contentDiv.appendChild(pageLabel);
                contentDiv.appendChild(canvas);
              });
            }
          });
        } else if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.style.maxWidth = "100%";
          img.style.marginTop = "1rem";
          img.style.boxShadow = "0 4px 8px rgba(0,0,0,0.15)";
          contentDiv.appendChild(img);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("dropbox-picker").addEventListener("click", function () {
      Dropbox.choose({
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf', '.png', '.jpg', '.jpeg'],
        folderselect: false,
        success: function (files) {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = "";
          files.forEach(function (file) {
            const link = file.link.replace("?dl=0", "?dl=1");
            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_blank">${file.name}</a>`;
            fileList.appendChild(li);
          });
        },
        cancel: function () {
          console.log("Dropbox picker canceled");
        }
      });
    });
  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="3l7z1yycs84fbvu"></script>
</body>
</html>
