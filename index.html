<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropbox File Selector</title>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="317alyycs84fbvu"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .file-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .file-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .file-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .file-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dropbox File Selector</h1>

  <button id="dropboxChooserBtn">Select Files from Dropbox</button>

  <div class="file-preview" id="filePreviewContainer"></div>

  <script>
    document.getElementById("dropboxChooserBtn").addEventListener("click", function () {
      Dropbox.choose({
        success: function(files) {
          const container = document.getElementById("filePreviewContainer");
          container.innerHTML = "";

          files.forEach(function(file) {
            const card = document.createElement("div");
            card.className = "file-card";

            if (file.thumbnailLink) {
              const img = document.createElement("img");
              img.src = file.thumbnailLink;
              card.appendChild(img);
            }

            const name = document.createElement("div");
            name.textContent = "Name: " + file.name;
            card.appendChild(name);

            const size = document.createElement("div");
            size.textContent = "Size: " + (file.bytes / 1024).toFixed(2) + " KB";
            card.appendChild(size);

            const downloadBtn = document.createElement("button");
            downloadBtn.textContent = "Download";
            downloadBtn.onclick = () => {
              const a = document.createElement("a");
              a.href = file.link;
              a.download = file.name;
              a.click();
            };
            card.appendChild(downloadBtn);

            container.appendChild(card);
          });
        },
        cancel: function () {
          alert("User canceled the chooser.");
        },
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf', '.jpg', '.png']
      });
    });
  </script>

</body>
</html>
