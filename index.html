<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropbox File Picker - Direct Link</title>
  
  <!-- ==== CSS ==== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0061FF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004dc9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ==== HTML ==== -->
  <h1>Dropbox File Picker</h1>
  <button id="dropbox-picker">Open Dropbox Chooser</button>
  <ul id="file-list"></ul>

  <!-- Dropbox SDK -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js"
    id="dropboxjs" data-app-key="3l7z1yycs84fbvu"></script>

  <!-- ==== JavaScript ==== -->
  <script>
    // Direct download link modifier
    var at_dropbox = document.querySelectorAll('a[href*="dropbox.com"]');
    Array.prototype.forEach.call(at_dropbox, function(element) {
      element.href = element.href.replace("?dl=0", "?dl=1");
    });

    // Dropbox file picker trigger
    document.getElementById("dropbox-picker").addEventListener("click", function () {
      Dropbox.choose({
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf', '.mp4'],
        folderselect: false,
        success: function (files) {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = "";
          files.forEach(function (file) {
            const li = document.createElement("li");
            const link = file.link.replace("?dl=0", "?dl=1"); // force direct download
            li.innerHTML = `<a href="${link}" target="_blank">${file.name}</a>`;
            fileList.appendChild(li);
          });
        },
        cancel: function () {
          console.log("Dropbox picker canceled");
        }
      });
    });
  </script>
</body>
</html>
